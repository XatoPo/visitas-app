apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: visitas-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/XatoPo/visitas-app'
    targetRevision: HEAD
    path: .
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
